<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Wisdom - Get Inspired</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23adffda'><path d='M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z'/></svg>" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Animated Background Particles -->
  <div class="bg-particles" id="particles"></div>

  <!-- Hero Section -->
  <section class="hero" id="hero">
    <div class="hero-content">
      <h1>Daily Wisdom</h1>
      <p class="hero-subtitle">Discover inspiring advice and life-changing insights with just one click</p>
      <button class="cta-button" onclick="scrollToAdvice()">
        <span>Get Inspired</span>
        <div class="scroll-arrow" style="width: 15px; height: 15px; margin-left: 5px;"></div>
      </button>
    </div>

    <div class="scroll-indicator">
      <span class="scroll-text">Scroll for wisdom</span>
      <div class="scroll-arrow"></div>
    </div>
  </section>

  <!-- Stats Section -->
  <section class="stats-section">
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="totalAdvice">224</div>
        <div class="stat-label">Pieces of Advice</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="dailyUsers">15K+</div>
        <div class="stat-label">Daily Visitors</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="inspiration">âˆž</div>
        <div class="stat-label">Inspiration</div>
      </div>
    </div>
  </section>

  <!-- Advice Section -->
  <section class="advice-section" id="advice-section">
    <div class="advice-card">
      <p class="advice-no" id="advice-no">LOADING WISDOM...</p>
      <p class="advice-text" id="advice">Click the button below to discover your daily dose of inspiration</p>
      <hr class="divider" />
      <button class="generate-btn" id="generate-btn">
        <svg class="dice-icon" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M5 3H19C20.1 3 21 3.9 21 5V19C21 20.1 20.1 21 19 21H5C3.9 21 3 20.1 3 19V5C3 3.9 3.9 3 5 3M7.5 6C6.67 6 6 6.67 6 7.5S6.67 9 7.5 9 9 8.33 9 7.5 8.33 6 7.5 6M16.5 15C15.67 15 15 15.67 15 16.5S15.67 18 16.5 18 18 17.33 18 16.5 17.33 15 16.5 15M16.5 6C15.67 6 15 6.67 15 7.5S15.67 9 16.5 9 18 8.33 18 7.5 17.33 6 16.5 6M7.5 15C6.67 15 6 15.67 6 16.5S6.67 18 7.5 18 9 17.33 9 16.5 17.33 15 7.5 15M12 10.5C11.17 10.5 10.5 11.17 10.5 12S11.17 13.5 12 13.5 13.5 12.83 13.5 12 12.83 10.5 12 10.5Z" />
        </svg>
      </button>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
